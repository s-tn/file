<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader/Downloader</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body onload="loadFiles();" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" ondragleave="dragEndHandler(event);">
    <div class="container">
        <header>
            <nav>
                <a href="#" class="logo">Files</a>
            </nav>
        </header>
        <main>
            <div class="upload-area">
                <p>Drag and drop your files anywhere</p>
                <span>or</span>
                <button onclick="upload(event);">Select files to upload</button>
                <input title="files" oninput="inputHandler(event);" name="files" type="file" id="fileInput" multiple>
            </div>
            <div class="file-list" id="files"></div>
        </main>
    </div>
</body>
</html>
